<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="./styles.css">
     <title>Vue</title>
     <style>
          .box {
               background-color: blue;
               height: 50px;
               width: 50px;
          }

          .box.two {
               background-color: green;
          }

          .box.three {
               background-color: red;
          }

          [v-cloak] {
               display: none;
          }

          input {
               margin: 10px;
               padding: 5px;
               display: block;
          }
     </style>
</head>

<body>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

     <div id="app" v-cloak>
          {{ greeting }}
          <input @keyup.enter="greet" v-model="greeting" type="text" />
          <div v-if="isVisible" class="box"> </div>
          <div v-else-if="isVisible2" class="box two"></div>
          <div v-else class="box three"></div>
          <button v-on:click="isVisible=true">Change Color</button>
          <button @click="isVisible=!isVisible">Toggle Color</button>
          <button @click="toggleBox">Red Color Toggle</button>
          <login-form />
     </div>

     </div>

     <script>
          //  const { createApp } = Vue;

          let app = Vue.createApp({
               data() {
                    return {
                         greeting: "Hello !",
                         isVisible: false,
                         isVisible2: true,
                    };
               },
               methods: {
                    toggleBox() {
                         this.isVisible2 = !this.isVisible2
                    },
                    greet() {
                         alert("input event in vue js using @keyup.enter");
                    }
               },
          })

          app.component('login-form', {
               template: `
               <form @submit.prevent="handleSubmit">
                    <h2>{{title}}</h2>
                    <login-input type="email" :label="emailLabel" />
                    <login-input type="password" :label="passwordLabel" />
                    <button>Log In</button>
               </form>
               `,
               components: ['login-input'],
               data() {
                    return {
                         title: "Login Form",
                         email: "",
                         password: "",
                         emailLabel: "enter email",
                         passwordLabel: "enter password",
                    }
               },
               methods: {
                    handleSubmit() {
                         console.log(this.title, this.email, this.password)
                    }
               }
          })
          app.component('login-input', {
               template: `
               <label>
                    {{label}}
                    <input type="text" />
                    </label>
               `,
               props: ['label']
          })
          app.mount("#app");
     </script>
</body>

</html>
